{#include base}
{#body}
<h2>{msg:register}</h2>
<form class="form-horizontal" method="post" action="/users/register">
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:first_name}</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="first_name" name="first_name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:last_name}</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="last_name" name="last_name" required>
        </div>
    </div>
    <!-- Added fields for Address, City, and Telephone -->
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:address}</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="address" name="address" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:city}</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="city" name="city" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:telephone}</label>
        <div class="col-sm-10">
            <input class="form-control" type="tel" id="telephone" name="telephone" required>
        </div>
    </div>
    <!-- ... -->
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:email}</label>
        <div class="col-sm-10">
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:password}</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{msg:confirm_password}</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">{msg:register}</button>
        </div>
    </div>
</form>
{/body}
{/include}
